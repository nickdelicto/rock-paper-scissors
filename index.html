<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            let rock = "rock";
            let paper = "paper";
            let scissors = "scissors";

           /* Declare a function "getComputerChoice" to randomly return either,
           'Rock', 'Paper' or 'Scissors' */
           function getComputerChoice() {
            let array = [rock, paper, scissors];
            let random = (Math.floor(Math.random() * array.length));
            return array[random];
            }

            /* Use a Do-While to Prompt user for either "Rock", "Paper", or
            "Scissors"; if user input is not those words,keep prompting.*/
            const computerSelection = getComputerChoice();
            let playerSelection;
            do {
                playerSelection = prompt("Rock, Paper, Scissors, shoot!").toLocaleLowerCase();
            } while (playerSelection !== rock && playerSelection !== paper && playerSelection !== scissors);
            
            /* Define function taking the user input and computer random choice,
            as arguments.*/
            function playRound(playerSelection, computerSelection) {
                if ((playerSelection === rock) && (computerSelection === scissors)) {
                    return alert("You Win! Rock beats Scissors");
                } else if ((playerSelection === scissors) && (computerSelection === paper)) {
                    return alert("You Win! Scissors beats Paper");
                } else if ((playerSelection === paper) && (computerSelection === rock)) {
                    return alert("You Win! Paper beats Rock");
                } else if ((playerSelection === rock) && (computerSelection === paper)) {
                    return alert("You Lose! Paper beats Rock");
                } else if ((playerSelection === paper) && (computerSelection === scissors)) {
                    return alert("You Lose! Scissors beats paper");
                } else if ((playerSelection === scissors) && (computerSelection === rock)) {
                    return alert("You Lose! Rock beats Scissors");
                } else {
                    return alert("It's a Tie!");
                }
            }

            console.log(playRound(playerSelection, computerSelection));


        </script>
    </body>
</html>
